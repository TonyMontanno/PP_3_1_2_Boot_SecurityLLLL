<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">.text-center {
        text-align: center;
    }
    </style>
    <title></title>
</head>
<body>

<div class="text-center">
    <a href="/">Main Page</a>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>

    </form>
    <form sec:authorize="hasRole('ADMIN')" ><a class="nav-link" href="/admin">Admin Panel</a></form>

</div>

<table border="1" align="center" cellspacing="0" cellpadding="3">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Username</th>
        <th>Role</th>

    </tr>
    <tr>
        <td th:text="${user.getUsername()}">UserName</td>
        <td th:text="${user.getSurname()}">Surname</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td th:text="${user.getSalary()}">Salary</td>
        <td th:text="${user.getUsername()()}">Username</td>
        <td th:text="${user.getRoles()}">Roles</td>
        </td>
    </tr>
</table>
</body>
</html>

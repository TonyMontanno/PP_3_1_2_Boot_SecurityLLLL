<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<form th:method="PATCH" th:action="@{/templates/api/admin/{id}(id=${user.getId()})}" th:object="${user}">



  <label for="name"> Enter name</label>
  <input type="text" th:field="*{username}" id="name"/><br>
  <label for="surname">Enter Surname</label>
  <input type="text" th:field="*{surname}" id="surname"/><br>
  <label for="email">Enter Email</label>
  <input type="text" th:field="*{email}" id="email"/><br>
  <label for="password">Enter salary</label>
  <input type="text" th:field="*{salary}" id="salary"/><br>
  <label for="password">Enter username </label>
  <input type="text" th:field="*{username}" id="username"/><br>
  <label for="password">Enter Password</label>
  <input type="text" th:field="*{password}" id="password"/><br>

  <label>Select role:</label> <br>
  <input type="checkbox" th:field="*{roles}" th:value="ROLE_ADMIN" />Admin<br/>
  <input type="checkbox" th:field="*{roles}" th:value="ROLE_USER" />User<br/>


  <input type="submit" value = "EDIT"/>
</form>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
